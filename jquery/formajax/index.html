<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>form Ajax</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="jquery/function.js"></script>
</head>
<body>
	<form action="ServerFormAjax" method="Post">
		<table>
			<tr>
				<td class="table-item"><p>Username:</p></td>
				<td><input type="text" id="user-name" onblur="checkUsername()" name="user"/></td>
				<td><p class="error" id="error-user"></p></td>
			</tr>
			<tr>
				<td class="table-item"><p>Password:</p></td>
				<td><input type="password" id="password" onblur="checkPassword()" name="pass"/></td>
				<td><p class="error" id="error-password"></p></td>
			</tr>
			<tr>
				<td class="table-item"><p>Email:</p></td>
				<td><input type="text" id="email" onblur="checkEmail()" name="email"/></td>
				<td><p class="error" id="error-email"></p></td>
			</tr>
			<tr>
				<td class="table-item"><p>Birthday:</p></td>
				<td><input type="text" class="input-date" id="in-date" /> <img
					id="img_date" class="icon-date" src="img/icon.jpg" alt="icon-date"/>
					<table id="calender" class="table-calender">
						<tr>
						<th class="menu-item" id="pre_year">&#x21C7;</th>
						<th class="menu-item" id="pre_month">&larr;</th>
						<th class="menu-item" colspan="2">
							<select id="list-month"></select>
						</th>
						<th class="menu-item">
							<select id="list-year"></select>
						</th>
						<th class="menu-item" id="next_month">&rarr;</th>
						<th class="menu-item" id="next_year">&#x21C9;</th>
						</tr>
						<tr id="list-date">
							<th class="weekdays">Sun</th>
							<th class="weekdays">Mon</th>
							<th class="weekdays">Tue</th>
							<th class="weekdays">Wed</th>
							<th class="weekdays">Thu</th>
							<th class="weekdays">Fri</th>
							<th class="weekdays">Sat</th>
						</tr>
						<tr>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>			
						</tr>
						<tr>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>			
						</tr>
						<tr>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>			
						</tr>
						<tr>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>			
						</tr>
						<tr>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>			
						</tr>
						<tr>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>
							<td class="not-day"></td>			
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit" class="button">Submit</button>
					<button type="reset" class="button">Reset</button></td>
			</tr>
		</table>
		<div id="result">
			<p>Check Username: ${result}</p>
		</div>
	</form>
</body>
</html>
