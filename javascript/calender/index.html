<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="UTF-8" />
	<title>calender</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="javascript/function.js"></script>
</head>
<body>
	<input type="text" class="input-date" id="in-date" />
	<img class="icon-date" src="img/icon.jpg" alt="icon-date" onclick="showCalender()" />
	<table id="calender">
		<tr>
		<th class="menu-item" onclick="preYear()">&#x21C7;</th>
		<th class="menu-item" onclick="preMonth()">&larr;</th>
		<th class="menu-item" colspan="2">
			<select id="list-month" onclick="showDate()"></select>
		</th>
		<th class="menu-item">
			<select id="list-year" onclick="showDate()"></select>
		</th>
		<th class="menu-item" onclick="nextMonth()">&rarr;</th>
		<th class="menu-item" onclick="nextYear()">&#x21C9;</th>
		</tr>
		<tr id="list-date">
			<th class="weekdays">Sun</th>
			<th class="weekdays">Mon</th>
			<th class="weekdays">Tue</th>
			<th class="weekdays">Wed</th>
			<th class="weekdays">Thu</th>
			<th class="weekdays">Fri</th>
			<th class="weekdays">Sat</th>
		</tr>
		<tr>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>			
		</tr>
		<tr>
			<td class="not-day"></td>

			<td class="not-day"></td>			
		</tr>
		<tr>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>			
		</tr>
		<tr>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>			
		</tr>

		</tr>

			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>
			<td class="not-day"></td>			
		</tr>
	</table>
</body>
</html>
